<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <section class="container" id="conteudo">
        <h1 <output id="titulo">INSCRIÇÃO</output></h1>

        <form class="row g-3" name="form">


            <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Ex: Jorge Oliveira da Silva">
            </div>            
              
            <div class="form-group col-md-6">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx">
              </div>

            <div class="form-group col-md-12">
              <label for="inputAddress">E-mail</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="jorgedasilva@gmail.com">
            </div>

            <div class="form-group">
              <label for="inputAddress2">Endereço </label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
            </div>
            
              <div class="form-group col-md-6">
                <label for="tema1">Jogo</label>
                <select id="tema" class="form-control" onchange="trocatema()">
                  <option selected>Escolher...</option>
                  <option value="fifa">Fifa 22</option>
                  <option value="cod">Cod Black Ops 4</option>
                  <option value="ff">Free Fire</option>
                </select>
              </div>

              <div class="form-group col-md-6" id="ingresso">Tipo de Ingresso

                  <br><div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" onchange="ing()" name="ingre" id="espec" value="espectador2    ">
                    <label class="form-check-label" for="espectador">Espectador</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" onchange="ing()" name="ingre" id="jogador" value="ingresso">
                    <label class="form-check-label" for="inlineRadio1">Jogador</label>
                  </div>

              </div>

            <div class="form-group">
                Adicionais da inscrição
              <div class="form-check"> 
                <input class="form-check-input" type="checkbox" id="adicionais">
                <label class="form-check-label" for="gridCheck">
                  Garrafa
                </label>
              </div>

              <div class="form-check"> 
                <input class="form-check-input" type="checkbox" id="adicionais">
                <label class="form-check-label" for="gridCheck">
                  Mousepad
                </label>
              </div>

              <div class="form-check"> 
                <input class="form-check-input" type="checkbox" id="adicionais">
                <label class="form-check-label" for="gridCheck">
                  Blusa
                </label>
              </div>

            </div>


            <div class="col-6" id="valor">
                <h1><p>R$ <output id="total">0</output>,00</p></h1>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Comprar igresso</button>
                
              </div>
          </form>
    </section>

    <script src="js/script.js"></script>
      
</body>
</html>
